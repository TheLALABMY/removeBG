<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your App Name</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif; /* Default font */
            background-color: #f2f2f2; /* Light gray background */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        nav {
            background-color: #738b83; /* Dark background for navigation */
            color: #fff; /* Light text color for navigation */
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff; /* White background for main content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            flex: 1; /* Grow to fill remaining space */
        }
        form {
            margin-top: 20px;
        }
        form label {
            font-weight: bold;
        }
        form input,
        form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        form input[type="submit"] {
            background-color: #4CAF50; /* Green background for submit button */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding for submit button */
            border: none; /* Remove default button border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Cursor style on hover */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }
        form input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        footer {
            background-color: #24342c; /* Dark background for footer */
            color: #fff; /* Light text color for footer */
            text-align: center;
            padding: 10px 20px;
            margin-top: auto; /* Push footer to the bottom */
        }
        footer p {
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/why">Why Use It</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Main Content -->
    <section id="contact" class="container">
        <p>If you feel that the generated outcome is not what you expected and have any improvements to suggest, please email us at <a href="mailto:thelalabmy@gmail.com" style="color: #4CAF50; text-decoration: none;">thelalabmy@gmail.com</a>.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LA LAB Logo" style="height: 3.5em; vertical-align: middle;"> All rights reserved.</p>
    </footer>
</body>
</html>
